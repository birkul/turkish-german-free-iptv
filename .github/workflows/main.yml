name: Tägliches IPTV Update

on:
  schedule:
    - cron: '0 */6 * * *' # Alle 6 Stunden
  workflow_dispatch:      # Manuell startbar
  push:                   # Bei Code-Änderung

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
    - name: Repository laden
      uses: actions/checkout@v3

    - name: Python einrichten
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Tools installieren
      run: |
        python -m pip install --upgrade pip
        pip install yt-dlp requests urllib3

    - name: Skript ausführen
      run: python update.py

    - name: Änderungen speichern
      run: |
        git config --global user.name "Auto-Bot"
        git config --global user.email "bot@github.com"
        
        # 1. Alles vorbereiten
        git add turkalmankanallari.m3u channel_history.json STATUS.md
        
        # 2. Versuch zu committen (lokal speichern)
        git commit -m "Auto-Update: Genius v7.3" || echo "Keine Änderungen"
        
        # 3. WICHTIG: Erst schauen, ob du (der Nutzer) was geändert hast (z.B. README)
        # und unsere neuen Dateien sauber oben drauf legen (--rebase)
        git pull --rebase origin main
        
        # 4. Jetzt erst hochladen
        git push origin main
