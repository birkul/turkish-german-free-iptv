name: Tägliches IPTV Update

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Repository laden
      uses: actions/checkout@v3

    - name: Python einrichten
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Tools installieren
      run: |
        python -m pip install --upgrade pip
        pip install yt-dlp requests urllib3

    - name: Skript ausführen
      run: python update.py

    - name: Änderungen speichern
      run: |
        git config --global user.name "Auto-Bot"
        git config --global user.email "bot@github.com"
        git add turkalmankanallari.m3u channel_history.json STATUS.md || echo "Dateien noch nicht erstellt"
        # Löscht die alte Datei endgültig aus dem System
        git rm turk_kanallari.m3u --ignore-unmatch || echo "Alte Datei bereits weg"
        git commit -m "Auto-Update: Genius v7.1" || echo "Nichts zu committen"
        git push || echo "Push fehlgeschlagen"
