name: Tägliches IPTV Update

on:
  schedule:
    - cron: '0 */6 * * *' # Alle 6 Stunden
  workflow_dispatch:      # Manuell startbar
  push:                   # Bei Code-Änderung

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
    - name: Repository laden
      uses: actions/checkout@v3

    - name: Python einrichten
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # UPDATE: Von 3.9 auf 3.10 gesetzt

    - name: Tools installieren
      run: |
        python -m pip install --upgrade pip
        pip install yt-dlp requests urllib3

    - name: Skript ausführen
      run: python update.py

    - name: Änderungen speichern
      run: |
        git config --global user.name "Auto-Bot"
        git config --global user.email "bot@github.com"
        
        # Füge alle wichtigen Dateien hinzu
        git add turkalmankanallari.m3u channel_history.json STATUS.md
        
        # Commit und Push
        git commit -m "Auto-Update: Fix Python & Geoblock" || echo "Keine Änderungen"
        git push
