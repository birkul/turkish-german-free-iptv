name: Tägliches IPTV Update

on:
  schedule:
    - cron: '0 */6 * * *' # Alle 6 Stunden
  workflow_dispatch:      # Manuell startbar
  push:                   # Bei Code-Änderung

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
    - name: Repository laden
      uses: actions/checkout@v3

    - name: Python einrichten
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Tools installieren
      run: |
        python -m pip install --upgrade pip
        pip install yt-dlp requests

    - name: Skript ausführen
      run: python update.py

    - name: Änderungen speichern
      run: |
        git config --global user.name "Auto-Bot"
        git config --global user.email "bot@github.com"
        
        # Neue M3U, History und den STATUS REPORT hinzufügen
        git add turkalmankanallari.m3u channel_history.json STATUS.md
        
        # Alte Datei sicherheitshalber löschen
        if [ -f "turk_kanallari.m3u" ]; then
          git rm turk_kanallari.m3u
        fi
        
        git commit -m "Auto-Update: Kanäle & Report" || echo "Keine Änderungen"
        git push
